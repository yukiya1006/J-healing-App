<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meetation</title>
</head>
<body>
  <div class="app">
    <div class="vid-container">
      <video loop autoplay muted playsinline>
        <source class="box tl" src="./video/rain.mp4"  type="video/mp4">
      </video>
    </div>
    <div class="time-select">
      <button data-time="5">1 seconds</button>
      <button data-time="300" class="medium-mins">5 seconds</button>
      <button data-time="600" class="long-mins">10 Minutes</button>
    </div>
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453"    fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
      </svg>
      <h3 class="time-display">0:00</h3>      
    </div>
    <div class="sound-select">
      <button class="btnToglle" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
      <button class="btnToglle" data-sound="./sounds/wave.mp3" data-video="./video/wave.mp4" ><img src="./svg/wave.svg" alt=""></button>
      <button class="btnToglle" data-sound="./sounds/nature.mp3" data-video="./video/nature.mp4"><img src="./svg/nature.svg" alt=""></button>
      <button class="btnToglle" data-sound="./sounds/jazz.mp3" data-video="./video/jazz.mp4"><img src="./svg/jazz.svg" alt=""></button>
      <button class="btnToglle" data-sound="./sounds/night.mp3" data-video="./video/night.mp4"><img src="./svg/night.svg" alt=""></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
